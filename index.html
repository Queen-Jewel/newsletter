<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <section class="bg-DarkGrey flex items-center justify-center md:h-[100vh]">
      <div
        class="flex font-robo flex-col-reverse bg-White md:rounded-[30px] md:flex-row md:p-5 md:h-[600px]"
      >
        <div class="left py-10 md:py-14 px-8 text-CharcoalGrey">
          <h1 class="text-4xl md:text-5xl font-[700] mb-5">Stay updated</h1>
          <p class="max-w-[380px] mb-5">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <div class="list">
            <ul>
              <li class="flex items-start mb-3">
                <img
                  class="pr-4"
                  src="/images/icon-list.svg"
                  alt="good"
                />Product discovery and building what matters
              </li>
              <li class="flex items-start mb-3">
                <img
                  class="pr-4"
                  src="/images/icon-list.svg"
                  alt="good"
                />Measuring to ensure updates are a success
              </li>
              <li class="flex items-start mb-10">
                <img class="pr-4" src="/images/icon-list.svg" alt="good" />And
                much more!
              </li>
            </ul>
          </div>

          <div class=" show flex justify-between">
            <label class="text-[12px] font-[700]">Email address</label
            ><span class=" valid hidden text-xs text-Tomato">Valid email required</span>
          </div>
          <br />
          <input
            class=" mail border-2 rounded-lg -mt-5 mb-4 py-4 px-6 w-[100%]"
            type="email"
            placeholder="email@company.com"
          />
          <button id="btn"
            class=" bg-DarkGrey text-white font-[700] rounded-lg py-4 px-6 w-[100%] transition ease-in-out duration-300 hover:bg-gradient-to-r from-Pink hover:to-Orange hover:shadow-2xl hover:shadow-pink-500"
          >
            Subscribe to monthly newsletter
          </button>
        </div>

        <div class="right">
          <div>
            <img
              class="h-[560px] hidden md:block"
              src="images/illustration-sign-up-desktop.svg"
              alt="desktop-image"
            /><img
              class="w-[100%] md:hidden"
              src="images/illustration-sign-up-mobile.svg"
              alt="mobile-image"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="app.js" ></script>
  </body>
</html>
